<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>
<body>
  <div class="wrapper">  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" />
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add add">
      <h3  class="add__title title">Add Item</h3>
      <div class="add__wrapper">
        <input id="new-task" class="add__task" type="text" /><button class="add__btn btn">Add</button>
      </div>
    </section>
    <section class="main__todo todo">
      <h3 class="todo__title title">Todo</h3>
      <ul id="incomplete-tasks"  class="todo__list list">
        <li class="list__item">
          <input class="list__check" type="checkbox"  />
          <label class="list__task task-label" >Pay Bills</label>
          <input type="text" class="list__task task-input" />
          <button class="list__btn-edit btn">Edit</button>
          <button class="list__btn-remove btn"><img class="list__image" src="./remove.svg" /></button>
        </li>
        <li class="list__item edit-mode" >
          <input class="list__check" type="checkbox"  />
          <label class="list__task task-label" >Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task task-input" />
          <button class="list__btn-edit btn">Save</button>
          <button class="list__btn-remove btn"><img class="list__image" src="./remove.svg" /></button>
        </li>
      </ul>
    </section>
    <section class="main__completed completed">
      <h3 class="completed__title title">Completed</h3>
      <ul id="completed-tasks"  class="completed__list list">
        <li class="list__item">
          <input class="list__check" type="checkbox" checked />
          <label class="list__task task-label" >See the Doctor</label>
          <input type="text" class="list__task task-input" />
          <button class="list__btn-edit btn">Edit</button>
          <button class="list__btn-remove btn"><img  class="list__image" src="./remove.svg" /></button>
        </li>
      </ul>
    </section>
  </main></div>

  <script src="app.js"></script>
</body>
</html>
